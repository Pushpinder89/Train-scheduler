<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Train Scheduler</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--boot strap-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <!--fire base ref-->
  <script src="https://www.gstatic.com/firebasejs/5.5.0/firebase.js"></script>
  <!-- Moment.js Reference -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
<link rel="stylesheet" href="style.css">

  <style>
   
  </style>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1 class="text-center">Train Scheduler</h1>
    </div>
  </br>
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            Current Train Schedule
          </div>
          <div id="output" class="card-body">
            <table class="table table-hover" id='employee-table'>
              <thead>
                <tr>
                  <th>Train Name</th>
                  <th>Destination</th>
                  <th>Frequency(min)</th>
                  <th>Next Arrival</th>
                  <th>Minutes Away</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
        <div id="custInput" class="card mt-2">
          <div class="card-header">
            Add Train
          </div>
          <div class="card-body">
            <form>
              <div class="form-group">
                <label for="name-input">Train Name</label>
                  <input class="form-control" type="text" value="" id="name-input">
              </div>
              <div class="form-group">
                <label for="destination-input">Destination</label>
                  <input class="form-control" type="search" value="" id="destination-input">
              </div>
              <div class="form-group">
                <label for="time-input">First train time(hh:mm)</label>
                  <input class="form-control" type="time" value="" id="time-input">
              </div>
              <div class="form-group">
                <label for="minute-input">Frequency (min)</label>
                  <input class="form-control" type="text" value="" id="minute-input">
              </div>
              <button class="btn btn-default" id="add-user" type="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--javasc-->
  <script src="train.js"></script>
</body>
</html>
